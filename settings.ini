[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pybx
lib_name = %(repo)s
version = 0.2.10
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = pybx
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = dev_nbdev
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Geevarghese George
author_email = thatgeeman@gmail.com
copyright = 2022 onwards, %(author)s
description = A simple python module to generate anchor boxes for object detection tasks.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = thatgeeman

